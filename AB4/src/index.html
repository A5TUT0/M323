<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900"
  >
    <div class="text-center">
      <h1 class="text-gray-900 text-7xl dark:text-white">My</h1>
      <img class="h-auto max-w-xs" src="./counter-logo-860-14968.png" alt="" />
      <h2 class="counter-display text-gray-900 text-7xl dark:text-white">
        (..)
      </h2>
      <button
        class="counter-minus focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
      >
        ↓ Not Stonks
      </button>
      <button
        class="counter-plus text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      >
        ↑ Stonks
      </button>
    </div>
  </body>
  <script src="./script.js"></script>
  <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
</html>
